<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <h1 id="header">South Park object</h1>
    <div id="character"></div>

    <dialog>
      <div id="dialog-character">
        <p>Name:<span id="dialog-name"></span></p>
        <p>Nickname:<span id="dialog-nickName"></span></p>
        <div id="dialog-image"></div>
        <p>Occupation:<span id="dialog-occupation"></span></p>
        <p>Age:<span id="dialog-age"></span></p>
        <p>Voiced by:<span id="dialog-voicedBy"></span></p>
        <p>Gender:<span id="dialog-gender"></span></p>
        <p>Religion:<span id="dialog-religion"></span></p>
        <p>Catchphrase:<span id="dialog-catchPhrase"></span></p>
        <p>Hair color:<span id="dialog-hairColor"></span></p>
        <p>School grade:<span id="dialog-schoolGrade"></span></p>
        <p>Episodes:<span id="dialog-episodes"></span></p>
        <p>Appearances:<span id="dialog-appearances"></span></p>
        <p>First appearance:<span id="dialog-firstAppearance"></span></p>
      </div>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
